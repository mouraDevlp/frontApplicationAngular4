<div class="container">
  <div class="panel panel-primary">
      <div class = "panel-heading">informations clients:</div>
      <div class = "panel-body"> 
      <ul>
        <li class="list-group-item">Nom: <strong>{{info.nom}}</strong></li>
        <li  class="list-group-item">Email: <strong>{{info.email}}</strong></li>
        <li  class="list-group-item">tel: <strong>{{info.tel}}</strong></li>
      </ul>
    </div>
  </div>
</div>



<div class="container">
    <div class = "panel panel-primary">
      <div class = "panel-heading">Les commentaires:</div>
        <div class = "panel-body"> 
            <div>

              <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
                <div class="form-group">
                  <label class="control-label">Message: </label>
                  <input type="text" name="message" ngModel required="" [(ngModel)]="commentaire.message">  
                  <button [disabled]="!f.valid" type="submit"  class="btn btn-primary" >Ajouter commentaire</button>
                </div>
              </form>

              </div>   
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let c of comments" >
                  Le commentaire: " {{c.message}} "
                  <span class="badge">{{c.date | date:'dd/MM/yyyy--HH:mm:ss'}}</span>
                </li>
              </ul>
        </div>
    </div>
  </div>
